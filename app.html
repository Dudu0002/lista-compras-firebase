<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Lista de Compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="compras.css"/>
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <div class="logo-container" style="text-align:center; margin-bottom:20px;">
      <img src="logo.png" alt="Logo Compras" style="width:80px; height:80px;">
    </div>

    <!-- HEADER -->
    <header>
      <h1><i class="fas fa-shopping-basket"></i> Minha Lista de Compras</h1>
      <div class="header-actions">
        <button id="theme-toggle-btn"><i class="fas fa-moon"></i> Modo Escuro</button>
        <button id="reset-btn"><i class="fas fa-plus-circle"></i> Nova Lista</button>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
      </div>
    </header>

    <!-- CATEGORIAS -->
    <main>
      <div class="categories-container">
        <div class="categories"><!-- categorias aparecem aqui --></div>

        <!-- Adicionar nova categoria -->
        <div class="add-category-card">
          <h3><i class="fas fa-folder-plus"></i> Adicionar Nova Categoria</h3>
          <div class="add-category">
            <input type="text" id="new-category" placeholder="Ex: Bebidas">
            <button id="add-category-btn"><i class="fas fa-plus"></i> Adicionar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER FIXO -->
  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 15px 0; background: rgba(255,255,255,0.9); font-weight: 600;">
    <i class="fas fa-save"></i> Suas compras s√£o salvas automaticamente
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
