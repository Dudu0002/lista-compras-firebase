<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="compras.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shopping-basket"></i> Minha Lista de Compras</h1>
      <div class="header-actions">
        <button id="theme-toggle-btn"><i class="fas fa-moon"></i> Modo Escuro</button>
        <select id="theme-select">
          <option value="theme-default">Padrão</option>
          <option value="theme-green">Verde</option>
          <option value="theme-orange">Laranja</option>
        </select>
        <button id="reset-btn"><i class="fas fa-plus-circle"></i> Nova Lista</button>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
      </div>
    </header>

    <main>
      <div class="categories-container">
        <div class="categories"></div>

        <div class="add-category-card">
          <h3><i class="fas fa-folder-plus"></i> Adicionar Nova Categoria</h3>
          <div class="add-category">
            <input type="text" id="new-category" placeholder="Ex: Bebidas">
            <button id="add-category-btn"><i class="fas fa-plus"></i> Adicionar</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img src="logo.png" alt="Logo Compras" class="footer-logo">
      <p>Suas compras são salvas automaticamente</p>
    </footer>
  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
